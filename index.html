<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="transparent-black">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Olympus College Rooster</title>

        <!--Bootstrap Imports-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="bootstrap-select.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="bootstrap-select.js"></script>
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

        <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
        <link rel="manifest" href="icons/site.webmanifest">
        <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#ff00b8">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="theme-color" content="#ffffff">

        <script src="main.js"></script>
        <script src="jscookie.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img src="http://www.olympuscollege.nl/wp-content/uploads/2017/08/olympus-college-logo.svg" width="53" height="30" class="d-inline-block align-top" alt="">
                    </a>
                </div>
                <form class="navbar-text navbar-right" >
                    <span id="week" style="display: inline-block"><b>Week van </b><span hidden></span><span hidden></span></span>&nbsp
                    <button onclick="changeWeek()" type="button" class="btn btn-outline-dark"><i class="fas fa-arrow-right" id="weekArrow"></i></button>
                    <button onclick="openSettings()" type="button" class="btn btn-outline-dark"><i class="fas fa-cog"></i></button>&nbsp&nbsp
                </form>
            </div>
        </nav>
        <div class="panel panel-default" style="margin-left: 15%; margin-right: 15%;"  id="options">
            <div class="panel-heading">
                <center>
                    <h3 class="panel-title">Options</h3>
                </center>
            </div>
            <div class="panel-body">
                <center>
                    <h5 class="card-title">Welkom bij het rooster. Zoek je naam op.</h5>
                    Leerlingen:
                    <span id="name__"></span>
                    <br><br>
                    <button class="btn btn-default" onclick="setDefault(document.getElementById('naam').value, false)" type="button">Ik ben een leerling</button>
                    <br><br>
                    Docenten:
                    <span id="shorty__"></span>
                    <br><br>
                    <button class="btn btn-default" onclick="setDefault(document.getElementById('shorty').value, true)" type="button">Ik ben een docent</button>    
                </center>
            </div>
        </div>
        <div style="-webkit-overflow-scrolling: touch; overflow-y: scroll;">
            <iframe id="iframe" width="100%" height="100%" hidden frameBorder="0" style="overflow: scroll;"></iframe>
        </div>
    </body>
</html>
